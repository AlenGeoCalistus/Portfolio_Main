<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact Me</h2>
        <div id="error_message">
           
        </div>
        <form action="" name="form" method="POST" id="gform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" name="name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" name="subject" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" name="number" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" name="email" id="email">
          </div>
          <div class="input_field">
              <textarea placeholder="Message" name="message" id="message"></textarea>
          </div>
         
          <div class="btn">
              <input type="submit" onclick="submitForm()">
          </div>
        </form>
      </div>

      <script src="index.js"></script>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz2NsUxsxv0_nP7st2JQZsk-_6Fo_cCVDp9ff6SAoToDLTwO0QvTJ1taWr2P3nbS9WaWQ/exec'
        const form = document.forms['form']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
        
     
      </script>
</body>
</html>
